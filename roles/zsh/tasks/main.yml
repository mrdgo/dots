- name: Setup zshrc
  file:
    src: "{{ dotfiles_home }}/roles/zsh/files/zshrc"
    dest: "~/.zshrc"
    state: hard
    force: yes

- name: Setup zshenv
  file:
    src: "{{ dotfiles_home }}/roles/zsh/files/zshenv"
    dest: "~/.zshenv"
    state: hard
    force: yes

- name: Setup zprofile
  file:
    src: "{{ dotfiles_home }}/roles/zsh/files/zprofile"
    dest: "~/.zprofile"
    state: hard
    force: yes

- name: Setup zprofile
  file:
    src: "{{ dotfiles_home }}/roles/zsh/files/aliases"
    dest: "~/.aliases"
    state: hard
    force: yes

- name: Setup starship
  file:
    src: "{{ dotfiles_home }}/roles/zsh/files/starship.toml"
    dest: "~/.config/starship.toml"
    state: hard
    force: yes

- name: ngrok config dir
  file:
    path: "~/.ngrok2"
    state: directory
    mode: "u=rwx,g=rwx,o=rwx"

- name: Setup ngrok
  file:
    src: "{{ dotfiles_home }}/roles/zsh/files/ngrok.yml"
    dest: "~/.ngrok2/ngrok.yml"
    state: hard
    force: yes

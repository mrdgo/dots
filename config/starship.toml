# Don't print a new line at the start of the prompt
add_newline = true

# Replace the "❯" symbol in the prompt with "λ"
[character]
success_symbol = "[λ](bold green)"
error_symbol = "[λ](bold red)"
vicmd_symbol = "[V](bold green)"

[python]
symbol = " "
style = "green bold"

[git_status]
style = "blue bold"

#[battery]
#full_symbol = ""

[[battery.display]]
threshold = 10
style = "bold red"

[gcloud]
disabled = true
